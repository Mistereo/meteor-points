<template name="userItem">
  <li class="list__item user-item{{#if status.idle}} user-item--idle{{/if}}">
    <span class="user-item__rank user-item__rank--{{rank rating}}"><i class="fa fa-circle"></i></span>
    <span class="user-item__username">{{username}}</span>
    <span class="user-item__rating">{{rating}}</span>
  </li>
</template>
